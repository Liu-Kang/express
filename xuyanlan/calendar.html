<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-touch-fullscreen" content="YES" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <script type="text/javascript" src="../public/js/lib/zepto.min.js"></script>
  <title>老小妹</title>
</head>
<style>
  html, body, div, h1, h2, h3, h4, h5, h6, ul, ol, dl, li, dt, 
  dd, p, blockquote, pre, form, fieldset, table, th, td, input, table, textarea {
    margin: 0;
    padding: 0;
  }
  html {
    width: 100%;
    height: 100%;
    font-size: 100px;
  }
  body {
    width: 100%;
    height: 100%;
    color: #FFF;
    font-size: 16px;
    font-family: Arial,'Microsoft YaHei'!important;
    overflow-x: hidden;
  }
  ol, ul {
    list-style: none;
  }
  a {
    text-decoration: none;
    color: #FFF;
    -webkit-tap-highlight-color: transparent;
  }
  .container {
    width: 100%;
    height: 100%;
    max-width: 500px;
    margin: 0 auto;
    background: url('./calendar_bg.jpeg') no-repeat;
    background-size: cover;
    background-position: bottom;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  .content {
    width: 85%;
    margin-top: 40px;
    font-weight: bold;
  }
  .content .item {
    font-size: 26px;
    margin-top: 20px;
    color: #f5f5dc;
  }
  .content .day {
    font-size: 38px;
    color: #f28026d1;
    font-weight: bold;
    text-shadow: 5px 2px 6px #d4915d;
  }
</style>
<body>
  <div class="container">
    <div class="content">
      <div class="item">第一次聊天：<span class="day" id="days_firstChatDate"></span> 天</div>
      <div class="item">第一次见面：<span class="day" id="days_firstMetDate"></span> 天</div>
      <div class="item">第一次牵手：<span class="day" id="days_firstHIHDate"></span> 天</div>
      <div class="item">第一天交往：<span class="day" id="days_firstDetermineDate"></span> 天</div>
    </div>
  </div>
</body>
<script>
  const firstChatDate = new Date(2021, 11, 15)
  const firstMetDate = new Date(2021, 11, 26)
  const firstHIHDate = new Date(2022, 0, 1)
  const firstDetermineDate = new Date(2022, 0, 13)
  $(document).ready(function() {
    document.getElementById('days_firstChatDate').innerText = daysCount(firstChatDate)
    document.getElementById('days_firstMetDate').innerText = daysCount(firstMetDate)
    document.getElementById('days_firstHIHDate').innerText = daysCount(firstHIHDate)
    document.getElementById('days_firstDetermineDate').innerText = daysCount(firstDetermineDate)
  });

  function daysCount(date) {
    const today = new Date()
    var days = Math.floor((today - date) / (1000*60*60*24))
    return days;
  }
</script>
</html>
